<!DOCTYPE html>
<!--<html manifest="developer.appcache">-->
<html>
    <head>
        <meta charset="UTF-8">
        <title>Main</title>
        <link rel="stylesheet" type="text/css" href="open.sources/bootstrap/css/bootstrap.min.css" />



        <script>
            window.addEventListener('load', function (e) {
                window.windowIsLoaded = true;
                window.databaseInit();
            }, false);
            window.applicationCache.addEventListener('updateready', function (e) {
                if (window.applicationCache.status === window.applicationCache.UPDATEREADY) {
                    console.log("Browser downloaded a new app cache.");
//                    if (confirm('A new version of this site is available. Load it?')) {
                        alert('Phiên bản mới vừa cập nhận xong.');
                        window.location.reload();
                    
                } else {
                    console.log("Manifest didn't changed. Nothing new to server.");
                    window.applicationResourcesIsLoaded = true;
                }
            }, false);
            
            
        </script>


    </head>
    <body>
        <div ng-controller="WelcomeController">
            {{greeting}} 123
        </div>
        <script src="js/Class.js" type="text/javascript"></script>
        <script type="text/javascript" src="js/dao.js"></script>
        <script type="text/javascript" src="js/sao.js"></script>
        <script type="text/javascript" src="open.sources/angular/angular.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/service.js"></script>
        <script type="text/javascript" src="js/controller.js"></script>
        <script type="text/javascript" src="js/Utility.js"></script>
        <script type="text/javascript" src="js/config.js"></script>
        <script>

                //  angular.bootstrap(document, ['demo']);
        </script>
    </body>
</html>
