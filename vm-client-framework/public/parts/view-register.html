<ng-include src="'parts/breadcrumbs.html'"></ng-include>
<div class="container">
    <div class="register">
        <h2>Register</h2>
        <form action="#" method="post">
            <div class="col-md-6  register-top-grid">

                <div class="mation">
                    <span>User Name</span>
                    <input type="text" name="username" autocomplete="off" ng-model="user.username"/> 

                    <span>Full Name</span>
                    <input type="text" name="fullname" autocomplete="off" ng-model="user.fullname"/> 
                    
                    <span>Address</span>
                    <input type="text" name="address" ng-model="user.address"> 

                   
                </div>
                <div class="clearfix"> </div>
              
            </div>
            <div class=" col-md-6 register-bottom-grid">

                <div class="mation">
                    <span>Password</span>
                    <input type="password" name="password" ng-model="user.password">
                    <span>Confirm Password</span>
                    <input type="password" name="password1" ng-model="user.password1">
                    
                     <span>Phone</span>
                     <input type="text" name="phone" ng-model="user.phone"> 

                    <span>Email </span>
                    <input type="text" name="email" ng-model="user.email"> 
                </div>
            </div>
            <div class="clearfix"> </div>
        </form>

        <div class="register-but">
            <form action="#" method="post">
                <input type="button" ng-click="submitUserData()" value="submit">
                <div class="clearfix"> </div>
            </form>
        </div>
    </div>
</div>
