<div class="col-md-4 col-md4 col-sm-6">
    <div class="col-md1 simpleCart_shelfItem">
        <a ui-sref="product.detail({categoryId: product.categoryId, productId:product._id})">
            <img class="img-responsive" ng-src="{{product.pictures[0]}}" alt="">
        </a>
        <h3>
            <a ui-sref="product.detail({categoryId: product.categoryId, productId: product._id})"
               ng-bind="product.name">
                loading...
            </a>
        </h3>
        <div class="price">
            <h5 class="item_price" ng-bind="product.price">..Đ</h5>
            <a href="#" ng-click="addToCart({productId:product._id})" class="item_add">Thêm vào Giỏ</a>
            <div class="clearfix"> </div>
        </div>
    </div>
</div>
